<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Store - CSS Grid</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="footer-fijo">

    <header class="site-header">
        <img src="img/logo.png" alt="imagen logo">
    </header>

    <div class="barra">
        <nav class="navegacion">
            <a href="index.html">Tienda</a>
            <a href="nosotros.html">Nosotros</a>
        </nav>
    </div>

    <main class="contenedor">
        <h1>ReactJS</h1>
        <div class="contenedor-informacion">
            <img src="img/3.jpg" alt="imagen producto" class="imagen-producto">
            <div class="contenido">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem eligendi cupiditate quis dolore eos optio, incidunt architecto temporibus in obcaecati culpa ipsum qui hic reiciendis nulla ea corporis id nisi.</p>
                <form class="formulario-pedido">
                    <select class="talla campo">
                        <option value="ST" disabled selected>Selecciona la Talla</option>
                        <option value="S" style="color: gray">Small</option>
                        <option value="M" style="color: gray">Medium</option>
                        <option value="L" style="color: gray">Large</option>

                    <input type="Number" min="1" class="cantidad campo">

            </div>
        </div>
